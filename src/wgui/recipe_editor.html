<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8"/>
		<title>{title}</title>
		<link rel="stylesheet" href="{stylesheet}">
	</head>
	<body>
		<form method="push">
			<h2>{recipe_name}</h2>
			<label for="name">Name of Recipe</label>
			<input type="text" id="name" name="name" required value={edit_name}/>
			<label for="description">Description</label>
			<textarea id="description" name="description" autocomplete="off">{description}</textarea>
			<label for="comments">Comments</label>
			<textarea id="comments" name="comments" autocomplete="off">{comments}</textarea>
			<label for="source">Source</label>
			<textarea id="source" name="source">{source}</textarea>
			<label for="author">Author</label>
			<input type="text" id="author" name="author" value={author}/>

		</form>
		{footer}
	</body>
</html>
