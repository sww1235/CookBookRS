<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8"/>
		<title>{title}</title>
		<link rel="stylesheet" href="{stylesheet}">
		<link rel="icon" type="image/x-icon" href="{favicon}">
	</head>
	<body>
		<form method="post">
			<!-- No id since this won't be styled-->
			<input type="hidden" name="recipe_id" value={recipe_id} readonly/>
			<h2>{recipe_name}</h2>
			<fieldset>
				<legend>Recipe Name</legend>
				<input type="text" id="name" name="name" value={edit_name} required autocomplete="off"/>
			</fieldset>
			<fieldset>
				<legend>Description</legend>
				<textarea id="description" name="description" autocomplete="off">{description}</textarea>
			</fieldset>
			<fieldset>
				<legend>Comments</legend>
				<textarea id="comments" name="comments" autocomplete="off">{comments}</textarea>
			</fieldset>
			<fieldset>
				<legend>Source</legend>
				<textarea id="source" name="source" autocomplete="off" required>{source}</textarea>
			</fieldset>
			<fieldset>
				<legend>Author</legend>
				<input type="text" id="author" name="author" value={author} autocomplete="off" required/>
			</fieldset>
			<fieldset>
				<legend>Servings</legend>
				<label for="amount_made">Numeric Quantity</label>
				<input type="number" id="amount_made" name="amount_made" value={amount_made_number} autocomplete="off"/>
				<label for="amount_made_units">Units</label>
				<input type="text" id="amount_made_units" name="amount_made_units" value={amount_made_units} autocomplete="off"/>
			</fieldset>
			<fieldset>
				<legend>Number of Steps</legend>
				<!-- No name attribute here so it doesn't show up in the form data unnessarily-->
				<!-- text attribute type instead of number here, as it is read only so the up/down arrows don't show up-->
				<input type="text" id="num_steps" value={num_steps} readonly autocomplete="off"/>
			</fieldset>
			<fieldset>
				<select size={num_steps} id="step_list"name="step_list">
					{step_list}
				</select>
			</fieldset>
			<fieldset>
				<button formaction="/save-recipe" type="submit">Save Recipe</button>
				<button formaction="/save-recipe-edit" type="submit">Save Recipe and Continue Editing</button>
				<button formaction="/insert-step" type="submit">Insert Step</button>
			</fieldset>
		</form>
		{footer}
	</body>
</html>
