# Thanks to https://infinyon.com/blog/2021/04/github-actions-best-practices/
# for guidance
name: CI

on:
  push:
    branches:
        - "**"
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
